<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul>li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="http://localhost:80/user/login" method="get">
        <ul>
            <li>username:</li>
            <li><input type="text" name="username"></li>
            <li>password:</li>
            <li><input type="password" name="password"></li>
            <li><input type="submit" value="Login"></li>
        </ul>
    </form>
</body>
</html>
